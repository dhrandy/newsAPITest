<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>News</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <style>
  
    .border {
      margin-bottom: 20px;
      margin-top: 20px;
      border: 1px solid slategrey;
    }
  
  </style>
</head>

<body>
  <div class="container">
    
  <div class = "news">
     <!-- News Goes Here  -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills rows of the table

    var newsAPI= "cryptocurrency";
    var queryURL = "https://newsapi.org/v2/everything?q=" + newsAPI + "&sortBy=popularity&apiKey=e025795e658e491b843e854c595effd9";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      var tDiv = $(".news");
      var i = 0;

      for (i = 0; i < 10; i++) {

      var newsSource = $("<p>").text(response.articles[i].source.name);
      var newsAuthor = $("<p>").text(response.articles[i].author);
      var newsTitle = $("<p>").text(response.articles[i].title);
      var newsURL = $("<p class = 'url'>").text(response.articles[i].url);
      var newsBorder = $("<p class = 'border'>");

      tDiv.append(newsSource,newsAuthor,newsTitle,newsURL,newsBorder)
      }
      
    });

  </script>
</body>

</html>
